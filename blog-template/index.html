<!DOCTYPE html>

  <body>
    <div class="container-fluid px-0 wrapper-mw">

        <div class="collapse navbar-collapse right-dir" id="navbarNavAltMarkup">

      <div class="container-fluid">
        <div class="row">

      <div class="container-fluid">
        <div class="row">

          <div class="col-lg-6"></div>
        </div>
